<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator App - JS mini project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- container start  -->
    <div class="container">
      <!-- calculator start  -->
      <div class="calculator">
        <!-- title  -->
        <h1>Age Calculator</h1>
        <!-- input box start  -->
        <div class="input-box">
          <input type="date" name="" id="date" />
          <button>Calculate</button>
        </div>
        <!-- input box end -->
        <!-- result text  -->
        <p id="result">Your age is: <span></span></p>
      </div>
      <!-- calculator end -->
    </div>
    <!-- container end -->
  </body>
</html>
